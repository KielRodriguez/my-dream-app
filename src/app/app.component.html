<!--The content below is only a placeholder and can be replaced.-->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr />
<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <h2>Lugares Cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of negocios; let i = index" [ngSwitch]="lugar.cercania">
          <a>
            <li class="list-group-item" contar-clicks [ngStyle]="{color: (lugar.active) ? 'black' : 'gray'}" [ngClass]="{'numero-par': (i + 1) % 2 !== 0}" [resaltar]="lugar.plan">{{ lugar.nombre }} - 
              <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy Cercano</span>
              <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cercano</span>
              <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
            </li>
          </a>
        </ng-container>
      </ul>
    </div>
    <div class="col-sm-3">
      <h2>Sugerencias</h2>
    </div>
  </div>
</div>
