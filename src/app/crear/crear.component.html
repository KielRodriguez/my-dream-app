<div class="card">
    <div  class="card-header">
        <a routerLink="/lugares">Lugares</a> / Crear Negocio
    </div>
</div>
    
<div class="container">
    <h2 class="text-center">Nuevo Negocio PlatziSquare!</h2>
    <form>
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre" placeholder="nombre" [(ngModel)]="lugar.nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="plan" class="col-sm-2 col-form-label">Plan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="plan" placeholder="plan" [(ngModel)]="lugar.plan">
            </div>
        </div>
        <div class="form-group row">
                <label for="cercania" class="col-sm-2 col-form-label">Cercania</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="cercania" placeholder="cercania" [(ngModel)]="lugar.cercania">
                </div>
            </div>
        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="descripcion" placeholder="descripcion" [(ngModel)]="lugar.descripcion"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12 text-right">
                <a (click)="guardarLugar()" role="button" class="btn btn-primary">
                    Crear
                </a>
                <a routerLink="/lugares" role="button" class="btn btn-light">Cancelar</a>
            </div>
        </div>
    </form>
</div>
